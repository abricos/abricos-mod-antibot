<!--{panel}-->
<div class='hd'>Система AntiBot</div>
<div class='bd aw-antibot'>

	<div class="editor">
		<p class="unm">
			Анализ пользователя: <label id="{i#unm}"></label>
		</p>
		<p>
			`<i>Друзья</i>` пользователя, кол-во <label id="{i#cnt}"></label> (анализ по IP адресам):
		</p>
		<div id="{i#table}" class="relat"></div>
		 
	 	<div class="text-right">
	 		<label id="{i#istobot}" class="red" style="display: none">Операция не обратима, вы уверены в этом? </label>
			<input id="{i#btoadd}" type="button" value="Добавить пользователя и его `друзей` в список ботов" class="btn btn-default" />
			<input id="{i#badd}" type="button" value="Да, уверен" class="btn btn-danger" style="display: none" />
			<input id="{i#bcancel}" type="button" value="Нет, отмена" class="btn btn-default" style="display: none" />
			<input id="{i#bclose}" type="button" value="Закрыть" class="btn btn-default" />
		</div>
		 
	</div>
</div>

<!--{utable}-->
<table class="table table-hover">
	<thead>
		<tr>
			<th>Id</th>
			<th>Имя</th>
			<th>E-mail</th>
			<th>Регистрация</th>
			<th>Визит</th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{urowwait}-->
<tr>
	<td colspan="5">
		<img src="/images/loading.gif" />
		Идет загрузка данных...
	</td>
</tr>

<!--{urow}-->
<tr>
	<td>{v#id}</td>
	<td>{v#unm}</td>
	<td>{v#eml}</td>
	<td>{v#jd}</td>
	<td>{v#lv}</td>
</tr>
